{% extends 'base.html' %}

{% block content %}
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>
    {%- for topic in topics %}
        <div class="col-md-3">
            <h2>{{ topic['title'] }}</h2>
            <ul>
                {%- for article in articles %}
                    {%- if article['topic'] == topic['slug'] %}
                        <li><a href="{{ articles_folder }}/{{ article['source'].replace('md', 'html') }}">{{ article['title'] }}</a></li>
                    {%- endif %}
                {%- endfor %}
            </ul>
        </div>
    {%- endfor %}
{% endblock %}
